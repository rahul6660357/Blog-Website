<div class="login-wrap">
  <div class="login-html">
    <div class="text-center">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">Email</label>
          <input  type="text" name="username" [(ngModel)]="username" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" [(ngModel)]="password" data-type="password">
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Keep me Signed in</label>
        </div>
        <div class="group">
          <input type="submit" class="button" (click)="login()" value="Sign In">
        </div>

        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" [(ngModel)]="Username" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass1" type="password" class="input" [(ngModel)]="Password" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Repeat Password</label>
          <input id="pass2" type="password" class="input" data-type="password" [(ngModel)]="Password1">
        </div>
        <div class="group">
          <label for="pass" class="label">Email Address</label>
          <input id="pass3" type="text" class="input" [(ngModel)]="Email">
        </div>
        <div class="group">
<!--          <input type="submit" class="button sign-in" (click)="signupfun()" value="Sign Up">-->
          <input id="tab-3" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab" (click)="signupfun()">Sign In</label>
<!--          <input id="tab-3" type="radio" name="tab" class="sign-in"><label for="tab-3" class="tab" (click)="signupfun()">Sign Up</label>-->
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1" class="text-white">Already Member?</label>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
